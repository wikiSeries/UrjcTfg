<!DOCTYPE html>
<html class="fullHeight"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>    
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/promise-polyfill/7.0.0/dist/promise.min.js"></script>    
	<script type="text/javascript" th:src="@{/js/Conexion.js}"></script>	
	
</head>

<body class="fondo fullHeight">


<nav class="title navbar navbar-default navbar-static-top" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" style="color:#fff" href="#">Wiki Series</a>	
	</div>
</nav>
<br></br>
<div class="container">
	
	
	<div class="row">
		
		<div class="col-lg-12">
			
			<div class="row">
				<div class="loginmodal-container">
					<h1>Iniciar sesion con tu cuenta</h1><br />
				  <form action="/IniciarSesion" method="post">
				  	<input type = "hidden" id = "ciudad" name = "ciudad" />
				  	<input type = "hidden" id = "pais" name = "pais" />
				  	<input type = "hidden" id = "ip" name = "ip" />
				  	<input type = "hidden" id = "provincia" name = "provincia" />
				  	<input type = "hidden" id = "codigoPostal" name = "codigoPostal" />
				  	
				  	<div th:if ="${errorUsuario != null}">
				  		<p th:text = "${errorUsuario}" class = "errorColor"></p>
				  	</div>
					<input type="text" name="user" placeholder="Usuario" th:required = "required" pattern="[a-zA-Z0-9]{5,10}" title= "Nomre de usuario sin espacios entre 5 y 10 caracteres." />
					
					<div th:if ="${errorContrasena != null}">
				  		<p th:text = "${errorContrasena}" class = "errorColor"></p>
				  	</div>
					<input type="password" name="password" placeholder="Contraseña" th:required = "required"  minlength="8" title="Contraseña con longitud minima de 8 caracteres" />
					
					<p th:if ="${errorDescripcion != null}" th:text = "${errorDescripcion}" class = "errorColor"></p>
					<input type="submit" name="login" class="login loginmodal-submit" value="Iniciar Sesion" />
					
				  </form>
					
				  <div class="login-help">
					<a href="/Registro">Crear cuenta</a> - <a href="/RecuperarCuenta">Olvidaste la contraseña</a>
				  </div>
				  
				  <p th:text = "${confirmActivacion}" class = "successColor"></p>
				  
				</div>
			</div>
		
		</div>
	</div>
	
	</div>


	
  		
</body>
</html>

<style>

.loginmodal-container {
  padding: 30px;
  max-width: 350px;
  width: 100% !important;
  background-color: #F7F7F7;
  margin: 0 auto;
  border-radius: 2px;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  font-family: roboto;
}
.loginmodal-container h1 {
  text-align: center;
  font-size: 1.8em;
  font-family: roboto;
}

.loginmodal-container input[type=submit] {
  width: 100%;
  display: block;
  margin-bottom: 10px;
  position: relative;
}

.loginmodal-container input[type=text], input[type=password] {
  height: 44px;
  font-size: 16px;
  width: 100%;
  margin-bottom: 10px;
  -webkit-appearance: none;
  background: #fff;
  border: 1px solid #d9d9d9;
  border-top: 1px solid #c0c0c0;
  /* border-radius: 2px; */
  padding: 0 8px;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
}

.loginmodal-container input[type=text]:hover, input[type=password]:hover {
  border: 1px solid #b9b9b9;
  border-top: 1px solid #a0a0a0;
  -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}

.loginmodal {
  text-align: center;
  font-size: 14px;
  font-family: 'Arial', sans-serif;
  font-weight: 700;
  height: 36px;
  padding: 0 8px;
/* border-radius: 3px; */
/* -webkit-user-select: none;
  user-select: none; */
}

.loginmodal-submit {
  /* border: 1px solid #3079ed; */
  border: 0px;
  color: #fff;
  text-shadow: 0 1px rgba(0,0,0,0.1); 
  background-color: #4d90fe;
  padding: 17px 0px;
  font-family: roboto;
  font-size: 14px;
  /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
}

.loginmodal-submit:hover {
  /* border: 1px solid #2f5bb7; */
  border: 0px;
  text-shadow: 0 1px rgba(0,0,0,0.3);
  background-color: #357ae8;
  /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
}

.loginmodal-container a {
  text-decoration: none;
  color: #666;
  font-weight: 400;
  text-align: center;
  display: inline-block;
  opacity: 0.6;
  transition: opacity ease 0.5s;
} 

.login-help{
  font-size: 12px;
}

.fondo{
	background-image:url("Images/fondo.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}

.fullHeight{
	height: 100%;
}

/*.center-div{
	position: absolute; 
	top: 50%; 
	left: 50%; 
	transform: translate(-50%,-50%);
}*/

.title{
	background-color: #4d90fe;
	border: 0px;
} 

.successColor{
	color: green;
}

.errorColor{
	color: red;
}

</style>

<script>
	var infoConexion = TFG.Conexion();
</script>
