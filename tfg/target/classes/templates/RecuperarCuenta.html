<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel = "icon" type = "image/png" href = "/Images/logo.png" />
		<!-- Website CSS style -->
		<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/css/Comunes.css}" />
		
		<script type="text/javascript" src="/webjars/font-awesome/5.0.6/on-server/js/fontawesome-all.js"></script>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>  
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

		<title>Recuperar cuenta</title>
	</head>
	<body>
		<nav class="title navbar navbar-default navbar-static-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" style="color:#fff" href="/">Wiki Series</a>	
			</div>
		</nav>
		
		<div class="container">
			<div class="row main">
				
				
					<form  action= "RecordarCuenta" method="post">
						<div class ="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label for="username" class="cols-sm-2 control-label">*Nombre de usuario</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fas fa-users" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="username" id="username"  placeholder="Introduce tu nombre de usuario" th:required = "required" pattern="[a-zA-Z0-9]{5,10}" title= "Nomrbre de usuario sin espacios entre 5 y 10 caracteres."/>
										</div>
									</div>
								</div>
							</div>								
						</div>	
							
						<div class="form-group ">
							<input type="submit" name="remeember" value="Recordar" id="remember" class="btn btn-primary btn-lg btn-block spaceTop-5"/>
						</div>
						
					</form>
				
			</div>
			
			<div class ="row text-center">
				<div class = "row" th:if = "${mensajeOk != null}">
					<div class = "col-lg-12 colorOk">
						<p><i class = "glyphicon glyphicon-ok"></i> <span th:utext = "${mensajeOk}"></span></p>
					</div>
				</div>
				
				<div class = "row">
					<div class = "row" th:if = "${mensajeError != null}">
						<div class = "col-lg-12 colorError">
							<p><i class = "glyphicon glyphicon-remove"></i> <span th:text = "${mensajeError}"></span></p>
						</div>
					</div>
				</div>
			</div>
			
		</div>

	 
    
	</body>
</html>
