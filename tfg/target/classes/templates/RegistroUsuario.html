<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


		<!-- Website CSS style -->
		<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/css/PasswordStrength.css}" />
		
		<script type="text/javascript" src="/webjars/font-awesome/5.0.6/on-server/js/fontawesome-all.js"></script>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>  
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<script type="text/javascript" th:src="@{/js/PasswordStrength.js}"></script>
		

		<title>Registro</title>
	</head>
	<body>
		<nav class="title navbar navbar-default navbar-static-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" style="color:#fff" href="/">Wiki Series</a>	
			</div>
		</nav>
		
		<div class="container">
			<div class="row main">
				
				
					<form  action= "Registro" method="post">
						<div class ="row">
							<div class="col-lg-6">
				
								<div class="form-group">
									<label for="name" class="cols-sm-2 control-label">*Nombre</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fas fa-user" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="name" id="name"  placeholder="Introduce tu nombre" th:required = "required" pattern="[\w ]{1,20}" title= "Nombre entre 1 y 20 caracteres."/>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label for="name" class="cols-sm-2 control-label">*Apellidos</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fas fa-user" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="surname" id="surname"  placeholder="Introduce tus apellidos" th:required = "required" pattern="[\w ]{1,20}" title= "Uno o varios apellidos separados por un espacio, entre 1 y 20 caracteres. "/>
										</div>
									</div>
								</div>
								
								<!--<div class="form-group">
									<label for="name" class="cols-sm-2 control-label">Telefono</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="phone" id="phone"  placeholder="Introduce tu numero de telefono" required pattern="[0-9]{9}" title="Numero de telefono."/>
										</div>
									</div>
								</div>-->
								
								<div class="form-group">
									<label for="email" class="cols-sm-2 control-label">*Email</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fas fa-envelope" aria-hidden="true"></i></span>
											<input type="email" class="form-control" name="email" id="email"  placeholder="Introduce tu Email" th:required = "required" />
										</div>
									</div>
								</div>
							</div>
							
							
							<div class="col-lg-6">
								
								
								<div class="form-group">
									<label for="username" class="cols-sm-2 control-label">*Nombre de usuario</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fas fa-users" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="username" id="username"  placeholder="Introduce tu nombre de usuario" th:required = "required" pattern="[\w]{1,20}" title= "Nombre de usuario sin espacios entre 1 y 20 caracteres o numeros."/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="cols-sm-2 control-label">*Contraseña</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fas fa-lock" aria-hidden="true"></i></span>
											<input type="password" class="form-control" name="password" id="password"  placeholder="Introduce tu contraseña" th:required = "required" minlength="8" title="Contraseña con longitud minima de 8 caracteres"/>
										</div>
										
									</div>
								</div>		
								<div class="form-group">
									<label for="password" class="cols-sm-2 control-label">*Confirmar contraseña</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fas fa-lock" aria-hidden="true"></i></span>
											<input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm"  placeholder="Repite tu contraseña" th:required = "required" minlength="8" title="Contraseña con longitud minima de 8 caracteres"/>
										</div>
									</div>
								</div>									
							</div>
						</div>

						<div class="form-group ">
							<input type="submit" name="register" value="Registrar" id="register" class="btn btn-primary btn-lg btn-block login-button"/>
						</div>
						
					</form>
				
			</div>
			
			<div class ="row text-center">
				<div class = "row" th:if = "${mensajeOk != null}">
					<div class = "col-lg-12 text-ok">
						<p><i class = "glyphicon glyphicon-ok"></i> <span th:utext = "${mensajeOk}"></span></p>
					</div>
				</div>
				
				<div class = "row">
					<div class = "row" th:if = "${mensajeError != null}">
						<div class = "col-lg-12 text-error">
							<p><i class = "glyphicon glyphicon-remove"></i> <span th:text = "${mensajeError}"></span></p>
						</div>
					</div>
				</div>
			</div>
		</div>

	 
    
	</body>
</html>

<style>

.main{
 	margin:50px 15px;
}

.form-group{
	margin-bottom: 15px;
}

label{
	margin-bottom: 15px;
}

input,
input::-webkit-input-placeholder {
    font-size: 11px;
    padding-top: 3px;
}

.form-control {
    height: auto!important;
padding: 8px 12px !important;
}
.input-group {
    -webkit-box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.21)!important;
    -moz-box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.21)!important;
    box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.21)!important;
}

.main-center{
 	margin-top: 30px;
 	margin: 0 auto;
 	max-width: 400px;
    padding: 10px 40px;
	background:#009edf;
	    color: #FFF;
    text-shadow: none;
	-webkit-box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.31);
-moz-box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.31);
box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.31);

}
span.input-group-addon i {
    color: #009edf;
    font-size: 17px;
}

.login-button{
	margin-top: 5px;
}


.title{
	background-color: #4d90fe;
	border: 0px;
}

.text-ok{
	color: green;
}

.text-error{
	color: red;
}

</style>

<script>
$(document).ready(function () {
    var obj = $('#password').passwordStrength();
});

</script>
